<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      
      <h2>Let's start your order</h2><br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Your Name</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      <br>
      <button type="button" class="btn" id="continue">Continue</button>
      
    </div>

    <div class="container">
      <h3>Build your pizza</h3>
      <div class="btn-group">
        <label class="btn">
          <input type="radio" name="size" value="1" checked>Small
        </label>
        <label class="btn">
          <input type="radio" name="size" value="2" checked>Medium
        </label>
        <label class="btn">
          <input type="radio" name="size" value="3" checked>Large
        </label>
        <label class="btn">
          <input type="radio" name="size" value="4" checked>Extra Large
        </label>
      </div>
    </div>
    
    </form>
  </body>
</html>
