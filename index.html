<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="pizzaOrder">
      
      <h2>Let's start your order</h2><br>
      <div class="input-group">
        <div class="form-group">
          <label for="input">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
      
    </div>

    <div class="container">
      <h3>Build your pizza</h3>
      <div class="btn-group">
        <label class="btn">
          <input type="radio" name="size" value="1" checked>Small
        </label>
        <label class="btn">
          <input type="radio" name="size" value="2" checked>Medium
        </label>
        <label class="btn">
          <input type="radio" name="size" value="3" checked>Large
        </label>
        <label class="btn">
          <input type="radio" name="size" value="4" checked>Extra Large
        </label>
      </div>

      <h4>Toppings</h4>
      
      <div id="cheese">
        <label class="buttonToppings">Cheese</label><br>
        <div class="btn-group">
          <label class="btn">
          <input type="radio" name="cheese" value="1">No Cheese
        </label>
        <label class="btn">
          <input type="radio" name="cheese" value="2">Cheese
        </label>
        <label class="btn">
          <input type="radio" name="cheese" value="3">Extra Cheese
        </label>
        </div>
      </div>

      <div id="pepperoni">
        <label class="buttonToppings">Pepperoni</label><br>
        <div class="btn-group">
          <label class="btn">
          <input type="radio" name="cheese" value="1">No Pepperoni
        </label>
        <label class="btn">
          <input type="radio" name="cheese" value="2">Pepperoni
        </label>
        <label class="btn">
          <input type="radio" name="cheese" value="3">Extra Pepperoni
        </label>
        </div>

        <div id="sausage">
          <label class="buttonToppings">Sausage</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Sausage
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Sausage
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Sausage
          </label>
          </div>
        </div>

        <div id="ham">
          <label class="buttonToppings">Ham</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Ham
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Ham
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Ham
          </label>
          </div>
        </div>

        <div id="bacon">
          <label class="buttonToppings">Bacon</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Bacon
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Bacon
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Bacon
          </label>
          </div>
        </div>

        <div id="mushrooms">
          <label class="buttonToppings">Mushrooms</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Mushrooms
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Mushrooms
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Mushrooms
          </label>
          </div>
        </div>

        <div id="onions">
          <label class="buttonToppings">Onions</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Onions
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Onions
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Onions
          </label>
          </div>
        </div>

        <div id="olives">
          <label class="buttonToppings">Olives</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Olives
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Olives
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Olives
          </label>
          </div>
        </div>

        <div id="peppers">
          <label class="buttonToppings">Peppers</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Peppers
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Peppers
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Peppers
          </label>
          </div>
        </div>

        <div id="ranchDrizzle">
          <label class="buttonToppings">Ranch Drizzle</label><br>
          <div class="btn-group">
            <label class="btn">
            <input type="radio" name="cheese" value="1">No Ranch Drizzle
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="2">Ranch Drizzle
          </label>
          <label class="btn">
            <input type="radio" name="cheese" value="3">Extra Ranch Drizzle
          </label>
          </div>
        </div>
      </div>
        <button type="button" class="btn" id="makePizza">Complete your order</button>

    </div>
    
    </form>
    <div id="yourPizza">      

    </div>
  </body>
</html>
